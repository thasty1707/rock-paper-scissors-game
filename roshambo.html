<body>
    <script>
        //alert("Would you like to play a game?");
        
        function computerPlay() {
            let maxPossible = 2;
            let choice = Math.round(Math.random() * maxPossible);

            if(choice==0){
                return "rock";
            }else if(choice==1){
                return "paper";
            }else if(choice==2){
                return "scissors";
            }
        }
        
        let roundsPlayed = 0;
        let playScore = 0;
        let compScore = 0;
        let tieScore = 0;

        function playRound() {
            const playerSelection = prompt("Rock, paper, or scissors?");
            const computerSelection = computerPlay();
            
            if(playerSelection === 'rock'){
                if(computerSelection === 'rock'){
                    roundsPlayed++;
                    tieScore++;
                    alert("Rock ties rock.");
                } else if(computerSelection === 'paper'){
                    roundsPlayed++;
                    compScore++;
                    alert("Rock is beaten by paper.");
                } else if(computerSelection === 'scissors'){
                    roundsPlayed++;
                    playScore++;
                    alert("Rock beats scissors.");
                }
            } else if(playerSelection === 'paper'){
                if(computerSelection === 'rock') {
                    roundsPlayed++;
                    playScore++;
                    alert("Paper beats rock.");
                } else if(computerSelection === 'scissors'){
                    roundsPlayed++;
                    compScore++;
                    alert("Paper is beaten by scissors.");
                } else if(computerSelection === 'paper'){
                    roundsPlayed++;
                    tieScore++;
                    alert("Paper ties paper.");
                }
            } else if(playerSelection === 'scissors'){
                if(computerSelection === 'rock') {
                    roundsPlayed++;
                    compScore++;
                    alert("Scissors is beaten by rock.");
                } else if(computerSelection === 'scissors'){
                    roundsPlayed++;
                    tieScore++;
                    alert("Scissors ties scissors.");
                } else if(computerSelection === 'paper'){
                    roundsPlayed++;
                    playScore++;
                    alert("Scissors beats paper.");
                }
            }
        };

        function game(){
            playRound();
            alert("Round #" + roundsPlayed + '\n' + "Player: " + playScore + '  \|  ' + "Computer: " + compScore);
            playRound();
            alert("Round #" + roundsPlayed + '\n' + "Player: " + playScore + '  \|  ' + "Computer: " + compScore);
            playRound();
            alert("Round #" + roundsPlayed + '\n' + "Player; " + playScore + '  \|  ' + "Computer: " + compScore);
            playRound();
            alert("Round #" + roundsPlayed + '\n' + "Player: " + playScore + '  \|  ' + "Computer: " + compScore);
            playRound();
            alert("Round #" + roundsPlayed + '\n' + "Player: " + playScore + '  \|  ' + "Computer: " + compScore);
            alert('Game over. Final score: ' + '\n\n' + "Player: " + playScore + '  \|  ' + "Computer: " + compScore + '  \|  ' + "Ties: " + tieScore);
        }

        game();

    </script>
</body>
